<h1 class="text-center text-primary">Todo Application</h1>
<div class="row">
  <div class="col-6 form-group">
    <label for="todoInput">Enter a todo</label>
    <input class="form-control" type="text" id="todoInput" [(ngModel)]="writtenTodo" (input)="writtenInput($event)" />
  </div>
  <div class="col-3 mt-4">
    <button class="btn btn-success" (click)="onSubmittingTodo()">Add Todo</button>
  </div>
  <div class="col-3 mt-4">
    <button class="col-3 btn btn-danger" (click)="onReset()">Reset</button>
  </div>
</div>
